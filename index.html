<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaltik: Kalkulator Matematik</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="container bc-g">
    <main class=" bc-w">
        <div class="bc-bl p-t-20 p-b-20">
            <h1 class="ta-c"><span> Kaltik </span> Kalkulator Matematik</h1>
        </div>
        <section class="container p-l-20 p-r-20 p-b-20">
            <div class="ta-c p-b-20">
                <h2>Welcome to Kaltik</h2>
                <p class="ta-c">Hai Sobat, Selamat datang di Katik :] <br>
                    sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
                <button class="w-100">Persegi</button>
                <button class="w-100">Persegi Panjang</button>
            </div>
            <div class="container w-100 bor-s bor-col-bl">
                <div class="bc-bl w-100">
                    <h2 class=" w-100 ta-c p">Luas Persegi</h2>
                </div>
                <img src="img/persegi.jpg" alt="persegi">
                <div class="ta-l w-100 p-l-20">
                    <p>Rumus Luas Persegi yaitu: <br>
                        L = S x S <br> <br>
                        Dimana: <br> L = Luas <br> S = sisi</p>
                </div>
                <hr class="solid w-100">
                <div class="w-100">
                    <h2 class="ta-c"><b>Hitung Luas Persegi</b></h2>
                    <form action="" class="container p-b-20">
                        <input type="number" name="Sisi" id="Sisi" placeholder="Nilai Sisi" class="w-80 ">
                        <input type="submit" value="Hitung">
                        <input type="reset" value="Reset" class="con-right">
                    </form>
                </div>
            </div>
        </section>
        <div class="bc-bl p-b-20 p-t-20">
            <h2 class="ta-c ">Welcome</h2>
        </div>
    </main>
</body>

</html>
